<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:schema="http://schema.org">
<head>
    <meta charset="UTF-8">
    <title>POLIsales - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body schema:WebPage>
    <!-- Logos -->
    <img src="../assets/images/logo_poli.png" alt="Logo Izquierdo" class="corner-image left">
    <img src="../assets/images/logo_polisales_white.png" alt="Logo Derecho" class="corner-image right">

    <div class="login-page" schema:mainEntity schema:type="LoginAction">
        <!-- Encabezado del login -->
        <header class="login-header">
            <h1 schema:name>POLIsales</h1>
        </header>

        <div class="login-wrapper">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <!-- Formulario de login -->
                <form action="index.html" method="post" schema:target schema:type="EntryPoint">
                    <div class="form-group" schema:agent schema:type="Person">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Ingresar</button>
                    </div>
                </form>

                <!-- Enlace para registro -->
                <p class="register-text">
                    ¿No tienes cuenta? <a href="registro.html" schema:potentialAction schema:type="RegisterAction">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
