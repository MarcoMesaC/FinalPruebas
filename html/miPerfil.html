<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:schema="http://schema.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body schema:WebPage schema:name="Mi Perfil" schema:about="https://polisales.com">
    <header schema:mainEntity>
        <!-- Banner con carrusel de imágenes -->
        <div class="banner" schema:CreativeWork schema:headline="Carrusel de Imágenes">
            <div class="carousel">
                <img src="../assets/images/img1.jpg" class="carousel-image" alt="Imagen de carrusel" schema:image />
                <img src="../assets/images/img2.jpg" class="carousel-image" alt="Imagen de carrusel" schema:image />
                <img src="../assets/images/img3.jpg" class="carousel-image" alt="Imagen de carrusel" schema:image />
            </div>
            <h1 schema:name>Mi Perfil</h1>
        </div>

        <!-- Navegación -->
        <nav class="navbar" schema:WebPageElement schema:role="navigation">
            <ul>
                <li><a href="index.html" schema:url>Publicaciones</a></li>
                <li><a href="misPublicaciones.html" schema:url>Mis Publicaciones</a></li>
                <li><a href="crearPublicacion.html" schema:url>Crear Publicación</a></li>
                <li><a href="miPerfil.html" schema:url>Mi Perfil</a></li>
                <li><a href="login.html" schema:url>Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main schema:mainContentOfPage>
        <div class="content">
            <h2 schema:headline>Editar Perfil</h2>
            <form action="#" method="POST" class="profile-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nuevo nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su nuevo correo electrónico" required>
                </div>

                <div class="form-group">
                    <label for="password">Nueva Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su nueva contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su nueva contraseña" required>
                </div>

                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Script para el carrusel de imágenes -->
    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll(".carousel-image");
        const totalImages = images.length;

        function showNextImage() {
            images[currentImageIndex].style.display = "none";
            currentImageIndex = (currentImageIndex + 1) % totalImages;
            images[currentImageIndex].style.display = "block";
        }

        images.forEach((img, index) => img.style.display = index === 0 ? "block" : "none");
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
